<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div>
            <img src="google_PNG19644.png" alt="Google" width="300px">
            <h4 id="h4">Images</h4>
        </div>
        <section>
            <div>
                <form action="https://images.google.com/">
                    <input type="text" name="q" autofocus autocomplete="off" id="text"
                        placeholder=" Google Image Search">
                    <br>
                    <br>
                    <input type="submit" value="Google Search">
                </form>

            </div>
        </section>

    </div>
</body>

</html>
