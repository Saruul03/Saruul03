<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div>
            <img src="google_PNG19644.png" alt="Google" width="300px">
        </div>
        <section>
            <div>
                <form action="https://google.com/search">
                    <input type="text" name="q" autofocus autocomplete="off" id="text"
                        placeholder=" Search Google or type a URL">
                    <br>
                    <br>
                    <input type="submit" value="Google Search">
                    <form action="https://www.google.com/doodles">
                        <input type="submit" value="I'm Feeling Lucky">
                    </form>
                </form>

            </div>
        </section>

    </div>
</body>

</html>
